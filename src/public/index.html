<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir el video a visualizar</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Emision en directo</h1>
    <button id="btn">
        Emitir
    </button>
    <video src="" id="video" style="width: 800px; height: 600px;" autoplay="true"></video>
    <canvas id="preview"></canvas>
    <div class="status"></div>

    <h1>Emision en directo</h1>

    <video src="" id="video2" style="width: 800px; height: 600px;" autoplay="true"></video>
    <canvas id="preview2"></canvas>
    <div class="status2"></div>

    <script src="./js/index.js"></script>

    <img id="play" src="">


    <script>

        var socket = io();

        socket.on('stream', (image) =>{
            let img = document.getElementById('play')
            img.src = image
        })


    </script>



</body>
</html>
